<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KT Nisang ‚Äì Katalog</title>
  <style>
    :root{--bg:#0b1020;--fg:#e5e7eb;--muted:#9ca3af;--card:#111827;--line:#1f2a44;--brand:#25D366}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg)}
    .wrap{max-width:1100px;margin:36px auto;padding:0 16px}

    /* --- FAB --- */
    .fab-wa,
    .fab-hours,
    .fab-map,
    .fab-info{
      position:fixed; right:18px; z-index:50;
      display:inline-flex; align-items:center; gap:6px;
      text-decoration:none; font-weight:700;
      padding:12px 14px; border-radius:999px;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      transition:transform .15s ease;
    }
    .fab-wa img{width:24px;height:24px}
    .fab-wa{background:#25D366;color:#001018;}
    .fab-hours{background:#fbbf24;color:#111827;}
    .fab-hours.open{ background:#16a34a; color:#eafff0;}
    .fab-hours.closed{ background:#64748b; color:#0b1020;}
    .fab-map{background:#ea4335;color:#fff;}
    .fab-map .pin{width:24px;height:24px;display:grid;place-items:center;background:#fff;border-radius:999px;color:#ea4335;font-weight:900}
    .fab-info{background:#38bdf8;color:#001018;cursor:pointer;}
    .fab-info .dot{width:24px;height:24px;border-radius:999px;background:#e0f2fe;display:grid;place-items:center;font-weight:900}
    .fab-wa:hover,.fab-hours:hover,.fab-map:hover,.fab-info:hover{transform:translateY(-1px)}

    @media (max-width:420px){
      .fab-wa span,
      .fab-hours span.label,
      .fab-map span.label,
      .fab-info span{display:none}
      .fab-wa{padding:12px}
      .fab-hours{padding:12px}
      .fab-map{padding:12px}
      .fab-info{padding:12px}
    }

    /* --- Susunan ikut atas ke bawah --- */
    .fab-wa   { bottom:198px; } /* 1. WhatsApp */
    .fab-hours{ bottom:138px; } /* 2. Waktu Operasi */
    .fab-map  { bottom: 78px; } /* 3. Lokasi */
    .fab-info { bottom: 18px; } /* 4. Info */
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Katalog KT Nisang</h1>
    <p>Contoh layout produk.</p>
  </div>

  <!-- FAB WhatsApp -->
  <a class="fab-wa" href="https://wa.link/px4hi1" target="_blank" aria-label="WhatsApp KT Nisang">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
    <span>WhatsApp</span>
  </a>

  <!-- FAB Hours -->
  <button class="fab-hours closed" id="openHours">
    <span class="clock">üïí</span>
    <span class="label">Waktu Operasi</span>
  </button>

  <!-- FAB Google Maps -->
  <a class="fab-map" href="https://maps.app.goo.gl/NMCTictdkkkZxZmH7" target="_blank">
    <span class="pin">üìç</span>
    <span class="label">Lokasi</span>
  </a>

  <!-- FAB Info -->
  <button class="fab-info" id="openInfo">
    <span class="dot">i</span><span>Info Gula Nisang</span>
  </button>
</body>
</html>
